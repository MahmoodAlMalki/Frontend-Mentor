<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>NFT Preview Card Component</title>
</head>
<body>
  <div class="card">
    <div class="equilibrium-container">
      <img class="equilibrium" src="images/image-equilibrium.jpg" alt="Equilibrium"/>
      <div class="overlay">
        <a class="view" href="#"><img src="images/icon-view.svg" alt="View"/></a>
      </div>
    </div>
    <div class="description">
      <a href="#">Equilibrium #3429</a>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="details">
        <div class="eth">
          <img src="images/icon-ethereum.svg" alt="Ethereum"/>
          <p>0.041 ETH</p>
        </div>
        <div class="time-left">
          <img src="images/icon-clock.svg" alt="Clock"/>
          <p>3 days left</p>
        </div>
      </div>
    </div>
    <hr>
    <div class="footer">
      <img src="images/image-avatar.png" alt="Avatar"/>
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </div>
</body>
</html>
