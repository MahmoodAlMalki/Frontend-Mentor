<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Profile card component</title>
</head>
<body>
  <section>
    <img class="bg-top" src="images/bg-pattern-top.svg" alt="Background Pattern Top"/>
    <img class="bg-bottom" src="images/bg-pattern-bottom.svg" alt="Background Pattern Bottom"/>
    <div class="card">
      <div class="card-bg">
        <img src="images/bg-pattern-card.svg" alt="Background Pattern Card"/>
      </div>
      <div class="avatar">
        <img src="images/image-victor.jpg" alt="Victor"/>
      </div>
      <div class="description">
        <div class="bio">
          <h1>Victor Crest<span>26</span></h1>
          <p>London</p>
        </div>
        <hr>
        <div class="stats">
          <div>
            <h1>80K</h1>
            <p>Followers</p>
          </div>
          <div>
            <h1>803K</h1>
            <p>Likes</p>
          </div>
          <div>
            <h1>1.4K</h1>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
